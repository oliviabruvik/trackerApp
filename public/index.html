         <div class="columns is-multiline is-centered">
            <div class="column is-half">
                <h1 id="min-left">25</h1>
                <h2>MINUTES</h2>
            </div>
            <div class="column is-half">
                <h1 id="sec-left">00</h1>
                <h2>SECONDS</h2>
            </div>
            <div class="column">
                <progress class="progress is-success" value="25" max="100">15%</progress>
                <button class="button" id="start-button" onclick="startCountdown(1)">Start</button>
                <button class="button hidden" id="stop-button" onclick="togglePause()">Stop</button>
                <button class="button hidden" id="resume-button" onclick="togglePause()">Resume</button>
                <button class="button hidden" id="reset-button" onclick="startCountdown(1)">Reset</button>
           </div>
        </div>
